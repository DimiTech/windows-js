<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <style>
      /* Styles related only to the demo */
      body {
        background-color: #547eb8;
      }
      form {
        background-color: white;
        display: flex;
        flex-direction: column;
        width: 150px;
        position: fixed;
        z-index: 999;
        right: 0;
        border: 1px solid #ddd;
        padding: 6px;
      }
      form > label {
        font-size: 10px;
        font-family: monospace;
        width: 100%;
        display: flex;
        margin-bottom: 4px;
      }
      form > label > input {
        flex: 1;
      }
    </style>
    
    <title>Windows.js Demo</title>
  </head>
  <body>
      
    <form id="add-window-form">
      <label for="x">x: <input id="x" type="number" placeholder="x" value="150"></label>
      <label for="y">y: <input id="y" type="number" placeholder="y" value="20"></label>
      <label for="w">w: <input id="w" type="number" placeholder="w" value="200"></label>
      <label for="h">h: <input id="h" type="number" placeholder="h" value="400"></label>
      <label for="title">t: <input id="title" type="text" placeholder="title" value=""></label>
      <button type="submit">Add Window</button>
    </form>

    <div
      class="js-window"
      data-width="200"
      data-height="300"
      data-x="100"
      data-y="200"
    >
      <div class="js-window-title">
        <i class="js-window-title-icon"></i>
        <span class="js-window-title-text">Directory (Empty)</span>
        <span class="js-window-btn-close"></span>
      </div>
      <div class="js-window-handle-n"></div>
      <div class="js-window-handle-ne"></div>
      <div class="js-window-handle-e"></div>
      <div class="js-window-handle-se"></div>
      <div class="js-window-handle-s"></div>
      <div class="js-window-handle-sw"></div>
      <div class="js-window-handle-w"></div>
      <div class="js-window-handle-nw"></div>
    </div>

    <div
      class="js-window"
      data-width="300"
      data-height="200"
      data-x="250"
      data-y="150"
    >
      <div class="js-window-title">
        <span class="js-window-title-text">Dialog</span>
        <span class="js-window-btn-close"></span>
      </div>
      <div class="js-window-handle-n"></div>
      <div class="js-window-handle-ne"></div>
      <div class="js-window-handle-e"></div>
      <div class="js-window-handle-se"></div>
      <div class="js-window-handle-s"></div>
      <div class="js-window-handle-sw"></div>
      <div class="js-window-handle-w"></div>
      <div class="js-window-handle-nw"></div>
    </div>

    <div
      class="js-window"
      data-width="300"
      data-height="200"
      data-x="50"
      data-y="50"
    >
      <div class="js-window-title">
        <i class="js-window-title-icon"></i>
        <span class="js-window-title-text">Directory With Subdirs</span>
        <span class="js-window-btn-close"></span>
      </div>

      <div class="js-window-handle-n"></div>
      <div class="js-window-handle-ne"></div>
      <div class="js-window-handle-e"></div>
      <div class="js-window-handle-se"></div>
      <div class="js-window-handle-s"></div>
      <div class="js-window-handle-sw"></div>
      <div class="js-window-handle-w"></div>
      <div class="js-window-handle-nw"></div>

      <div class="js-window-pane">
        <div class="js-window-pane-item">system</div>
        <div class="js-window-pane-item">My Documents</div>
        <div class="js-window-pane-item">Movies</div>
        <div class="js-window-pane-item">Latest Win10 Update</div>
        <div class="js-window-pane-item">Azure Keys</div>
        <div class="js-window-pane-item">SMB1 Shared</div>
        <div class="js-window-pane-item">Half-Life 3</div>
        <div class="js-window-pane-item">BSoD</div>
        <div class="js-window-pane-item">Developers, Developers, Developers</div>
        <div class="js-window-pane-item">Chair jump</div>
      </div>
    </div>

    <script src="js/windows.js"></script>
    <script>
      const form = document.getElementById('add-window-form')
      form.addEventListener('submit', e => {
        WINDOWS_JS.addWindow({
          x:     document.getElementById('x').value,     // required
          y:     document.getElementById('y').value,     // required
          w:     document.getElementById('w').value,     // required
          h:     document.getElementById('h').value,     // required
          title: document.getElementById('title').value, // optional
        })
        return e.preventDefault()
      })
    </script>
  </body>
</html>
