<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    
    <title>Windows.js Demo</title>
  </head>
  <body>
      
    <div
      class="js-window"
      data-width="300"
      data-height="200"
      data-x="100"
      data-y="100"
    >
      1
    </div>

    <div
      class="js-window"
      data-width="300"
      data-height="200"
      data-x="0"
      data-y="0"
    >
      2
    </div>

    <div
      class="js-window"
      data-width="200"
      data-height="400"
      data-x="50"
      data-y="50"
    >
      3
    </div>

      
    <script src="js/windows.js"></script>
  </body>
</html>
